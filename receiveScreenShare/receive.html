<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Receive</title>
  </head>

  <body>

    <table class="control">
      <tr>
        <td class="title">Status:</td>
        <td class="title">Messages:</td>
      </tr>
      <tr>
        <td>
          <span style="font-weight: bold">Screen Share ID: </span>
          <input
            type="text"
            id="receiver-id"
            title="Input the Screen Share ID"
          />
          <button id="connect-button-screen">Connect Screen Share</button>
        </td>
        <td>
          <input
            type="text"
            id="sendMessageBox"
            placeholder="Enter a message..."
            autofocus="true"
          />
          <button type="button" id="sendButton">Send</button>
        </td>
      </tr>
      <tr>
        <td>
          <span style="font-weight: bold">Audio ID: </span>
          <input
            type="text"
            id="audio-receiver-id"
            title="Input the Audio Share ID"
          />
          <button id="connect-button-audio">Connect Audio</button>
        </td>
        <td>
          <div id="status" class="status"></div>
        </td>
      </tr>
    </table>
    <audio id="audioItem"></audio>
    <video
      id="screenShareVideo"
      style="max-width: 100%; max-height: 100%"
      controls
    ></video>

    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script src="screenReceive.js"></script>
    <script src="audioReceive.js"></script>
  </body>
</html>
